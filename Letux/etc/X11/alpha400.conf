#
# xorg.conf
# for Debian (Jessie)
#
# special to add Alpha400 touch buttons
#

# left and right mouse button are special devices besides trackpad and keyboard
Section "InputDevice"
		Identifier		"Mouse Buttons"
		Driver			"evdev"
		Option			"Device"		"/dev/input/buttons"
		Option			"AutoServerLayout"	"true"
EndSection
