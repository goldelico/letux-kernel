#
# xorg.conf
# for Linux 3.x / Wheezy on GTA04b3
#
# configures display, touch (with tslib) and power/aux buttons
#

Section "Module"
		Load	"extmod"
		Load	"dbe"
		Load	"glx"
		Load	"freetype"
		Load	"record"
		Load	"dri"
EndSection

Section "ServerFlags"
		# using udev devices and (default) rules in /usr/share/X11/xorg.conf.d/
		# installs 2 or 3 touchscreen drivers which interfere and make Xorg draw 100% CPU power
		# therefore we use static Section "InputDevice" entries
		Option "AutoAddDevices" "false"
EndSection

Section "Monitor"
		Identifier		"lcd"
		VendorName      	"Toppoly"
		ModelName		"TD043"
		DisplaySize 		93 55                   # In millimeters
EndSection

Section "Monitor"
		Identifier		"tv"
		VendorName		"ACME"
		ModelName		"TV"
		DisplaySize		300 400					# In millimeters
EndSection

Section "Monitor"
		Identifier		"dvi"
		VendorName		"ACME"
		ModelName		"DVI"
		DisplaySize		600 800					# In millimeters
EndSection

Section "Device"
		Identifier		"display0"
		Driver			"omap"
#		Option			"fb"					"/dev/fb0"
EndSection

Section "Device"
		Identifier		"display1"
		Driver			"omap"
#		Option			"fb"					"/dev/fb0"
EndSection

Section "Device"
		Identifier		"display2"
		Driver			"omap"
#		Option			"fb"					"/dev/fb0"
EndSection

Section "Screen"
		Identifier		"Screen 0"
		Device			"display0"
		Monitor			"tv"
EndSection

Section "Screen"
		Identifier		"Screen 1"
		Device			"display1"
		Monitor			"lcd"
EndSection

Section "Screen"
		Identifier		"Screen 2"
		Device			"display2"
		Monitor			"dvi"
EndSection

Section "InputDevice"
		Identifier		"Touchscreen"
		Option			"CorePointer"
		Driver			"evdev"
		Option			"Device"		"/dev/input/touchscreen"
		Option 			"Calibration"   "3946 126 3731 192"
EndSection

Section "InputDevice"
		Identifier		"disable1"
		Driver			"void"
		Option			"Device" "/dev/input/mice"
EndSection

Section "InputDevice"
		Identifier		"disable2"
		Driver			"void"
		Option			"Device" "/dev/input/mouse0"
EndSection

Section "InputDevice"
		Identifier		"Power Button"
		Driver			"evdev"
		Option			"Device"		"/dev/input/power"
EndSection

Section "InputDevice"
		Identifier		"AUX Button"
		Driver			"evdev"
		Option			"Device"		"/dev/input/aux"
EndSection

Section "InputDevice"
		Identifier		"Keyboard"
		Driver			"evdev"
		Option			"Device"		"/dev/input/keyboard"
EndSection

Section "ServerLayout"
		Identifier		"Builtin Default Layout"
		Screen			"Screen 0"
		Screen			"Screen 1"
		Screen			"Screen 2"
		InputDevice		"Touchscreen"	"CorePointer"
		InputDevice		"disable1"
		InputDevice		"disable2"
		InputDevice		"Keyboard"	"CoreKeyboard"
		InputDevice		"Power Button"
		InputDevice		"AUX Button"	"SendCoreEvents"

EndSection

