# UCM configuration for Panda

#
# This files list all the high level audio use cases supported by the Panda.
# The use case definitions for Panda are stored in separate files in this
# directory.
#

# The default Panda audio setting loaded by UCM at init.
SectionDefaults [
	cdev "Panda"

# Add any cset command to configure default state here.
]

#
# The UCM use case verbs for Panda.
#
# Please check if your use case fits into a current verb below before creating
# a new use case verb.
#

#
# HiFi Use case has support for HS, HF, EP, HP, BT, HDMI and Mics for
# general purpose HiFi quality playback and capture.
#
SectionUseCase."HiFi" {
		File "HiFi"
		Comment "Play and Capture HiFi quality audio."
}

